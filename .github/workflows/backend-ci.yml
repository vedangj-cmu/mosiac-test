name: backend-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8 mypy pytest pytest-cov

      - name: Lint (Black)
        run: black --check .

      - name: Lint (Flake8)
        run: flake8 --max-line-length=120 . # TODO: sync this with quality plan and fix long line

      # TODO: uncomment this after static analysis is added
      # - name: Type check (mypy)
      #   run: mypy .

      - name: Pytest + coverage
        run: |
          pytest -q --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml