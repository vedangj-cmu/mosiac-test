name: Build and deploy Mosaic UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
          cache-dependency-path: 'frontend/mosaic-ui/package-lock.json'

      - name: Install dependencies
        working-directory: frontend/mosaic-ui
        run: npm ci

      # 4️⃣ Add local node binaries to PATH (ensures tsc + vite found)
      - name: Add local binaries to PATH
        working-directory: frontend/mosaic-ui
        run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      # 5️⃣ Sanity check TypeScript binary
      - name: Verify TypeScript install
        working-directory: frontend/mosaic-ui
        run: |
          npx tsc --version
          ls node_modules/.bin/tsc
           
      - name: Build project
        working-directory: frontend/mosaic-ui
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/mosaic-ui/dist
          force_orphan: true
